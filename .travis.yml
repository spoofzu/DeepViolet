language: java
jdk:
- oraclejdk8
env:
  global:
   # The next declaration is the encrypted GH_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   secure: ""
addons:

after_success:
  - echo "<settings><servers><server><id>ossrh</id><username>\${OSSRH_USER}</username><password>\${OSSRH_PASS}</password><filePermissions>664</filePermissions><directoryPermissions>775</directoryPermissions></server></servers></settings>" > ~/settings.xml
  - openssl aes-256-cbc -d -a -in pubring.gpg.enc -out pubring.gpg -pass pass:${ENCRYPTION_PASSWORD}
  - openssl aes-256-cbc -d -a -in secring.gpg.enc -out secring.gpg -pass pass:${ENCRYPTION_PASSWORD}
  - mvn deploy -Dgpg.defaultKeyring=false -Dgpg-keyname=56D2CBF1 -Dgpg.passphrase=${KEYRING_PASSPHRASE} -Dgpg.publicKeyring=pubring.gpg -Dgpg.secretKeyring=secring.gpg --settings ~/settings.xml
